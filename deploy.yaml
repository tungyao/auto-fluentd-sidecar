apiVersion: v1
kind: Pod
metadata:
  name: fluent-sidecar-crd
  labels:
    app: fluent-sidecar-crd
spec:
  containers:
    - name: fluent-sidecar-crd
      image: test-fluent:v1.2
      imagePullPolicy: IfNotPresent
  restartPolicy: Always

---
# 创建role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: fluent-role
rules:
  - apiGroups: [""]
    resources:
      - deployments
      - pods
    verbs:
      - get
      - create
      - watch
      - list
      - update
# 创建rolebinding
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fluentd-rolebinding
  namespace: default
roleRef:
  kind: Role
  name: fluent-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: test